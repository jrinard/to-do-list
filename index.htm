<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>Here is what you need to do:</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add task:</h2>
          <form id="new-task">
            <div class="form-group">
              <label for="name">Task name:</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <input type="text" class="form-control" id="description">
            </div>

            <div class="form-group">
              <label for="date">Due date:</label>
              <input type="date" class="form-control" id="date">
            </div>

            <div class="form-group">
              <label for="difficulty">Estimated Difficulty:</label>
              <select class="form-control" id="difficulty">
                <option>Easy</option>
                <option>Medium</option>
                <option>Hard</option>
                <option>Epic</option>
              </select>
            </div>

            <div class="form-group">
              <label for="assigned">Assigned by:</label>
              <input type="text" class="form-control" id="assigned">
            </div>
            <div class="form-group">
              <label for="notes">Additional notes:</label>
              <input type="text" class="form-control" id="notes">
            </div>

            <button type="submit" class="btn">Add Task</button>
          </form>

          <div id = "task-list">
            <h2>Your Tasks:</h2>

          </div>
          <ul id="task">
          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-task-details">
            <h2></h2>

            <p>Task Name: <span class="name"></span></p>
            <p>Description: <span class="description"></span></p>
            <p>Due Date: <span class="date"></span></p>
            <p>Estimated Difficulty: <span class="difficulty"></span></p>
            <p>Assigned by: <span class="assigned"></span></p>
            <p>Additional Notes: <span class="notes"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
